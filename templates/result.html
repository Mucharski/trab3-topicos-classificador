<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Resultados</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Resultados</h2>
        <div class="alert alert-success" role="alert">
            <strong>Acurácia:</strong> {{ accuracy }}
        </div>
        <div class="alert alert-success" role="alert">
            <strong>F1-Score:</strong> {{ f1_macro }}
        </div>
        <div class="mb-4">
            <strong>Matriz de Confusão:</strong>
            <img src="data:image/png;base64,{{ conf_matrix_img }}" alt="Confusion Matrix" class="img-fluid">
        </div>
        <a href="/" class="btn btn-primary">Voltar</a>
    </div>
</body>
</html>
